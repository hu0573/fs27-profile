<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <h1>Tech Gear</h1>
      <nav aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="">Products</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h2>Innovative Tech Gadgets</h2>
        <p>
          Discover the latest in tech innovation with our cutting-edge gadgets
          designed to enhance your lifestyle.
        </p>
      </section>
      <section class="products" aria-label="Featured Products">
        <h2>Featured Products</h2>
        <div class="product-grid">
          <article class="card">
            <img
              src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?ixlib=rb-4.0. 3&auto=format&fit=crop&w=300&q=80"
              alt="Wireless Headphones"
            />
            <h3>Wireless Headphones</h3>
            <button type="button" aria-label="Buy Wireless Headphones">
              Buy Now
            </button>
          </article>
          <article class="card">
            <img
              src="https://images.unsplash.com/photo-1517433456452-f9633a875f6f?auto=format&fit=crop&w=300&q=80"
              alt="Smart Watch"
            />
            <h3>Keyboard</h3>
            <button type="button" aria-label="Buy Keyboard">Buy Now</button>
          </article>
          <article class="card">
            <img
              src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=300&q=80"
              alt="Portable Speaker"
            />
            <h3>Portable Speaker</h3>
            <button type="button" aria-label="Buy Portable Speaker">
              Buy Now
            </button>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
